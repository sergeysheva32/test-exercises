<ul class="workouts_list" id="workouts-list">
  <li class="workouts_item" data-id="">
    <div class="rating_item_wrap">
      <h1 class="workouts-title">workouts</h1>
      <div class="workouts-info">
        <div class="workouts-rating">4.0</div>
        <div class="workouts-info-stars">
          <div class="workouts-info-items">
            <svg width="18" height="18">
              <use
                class="icon-star"
                href="../img/symbol-defs.svg#icon-star"
              ></use>
            </svg>
          </div>
        </div>
      </div>
      <button
        type="button"
        data-modal-open
        class="workouts_arrow-button workouts_arrow"
      >
        <p class="workouts_subtext">Start</p>
        <svg width="16" height="16">
          <use
            class="icon-arrow"
            href="../img/symbol-defs.svg#icon-arrow"
            stroke="black"
          ></use>
        </svg>
      </button>
    </div>
    <div class="icon-wrapper">
      <div class="icon-circle">
        <svg width="20" height="20">
          <use
            class="icon-runner"
            href="../img/symbol-defs.svg#icon-running"
            stroke="black"
          ></use>
        </svg>
      </div>
      <h2 class="icon-title">Air Bike</h2>
    </div>
    <div class="workouts-description">
      <p class="description-light">
        Burned calories: <span class="description-dark">312 / 3 min</span>
      </p>
      <p class="description-light">
        Body part: <span class="description-dark">Waist</span>
      </p>
      <p class="description-light">
        Target: <span class="description-dark">Abs</span>
      </p>
    </div>
  </li>
</ul>
